{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}	

<section class="py-5">
  <div class="container">
    <div class="row gx-5">
      <aside class="col-lg-6">
        <div class="border rounded-4 mb-3 d-flex justify-content-center">
          <img style="max-width: 100%; max-height: 100vh; margin: auto; object-fit: contain;" class="rounded-4 fit" src="{{ post.image.url }}" />
        </div>
      </aside>
      <main class="col-lg-6">
        <div class="ps-lg-3">
          <h4 class="title text-dark">{{ post.title }} </h4>
          <div class="d-flex flex-row my-3">
            <div class="text-warning mb-1 me-2">
              <span class="ms-1">
                {{ post.category }}
              </span>
            </div>
          </div>

          <p>
            {{ post.content }}
          </p>

          <hr />
        </div>
      </main>
    </div>
  </div>
</section>
{% endblock %}
